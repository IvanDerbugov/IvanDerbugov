<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Mutant Ferm
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="headerSPA"></header>
    <script type="module">
        import { renderHeader } from './moduls/Header.js';
        document.getElementById('headerSPA').innerHTML = renderHeader();
    </script>

    <div class="wrapNavBtns flex">
        <div class="wrapBtns flex">
            <div onclick='switchToMainPage()' data-translate="Главная">Главная</div>
            <div onclick='switchToFerm()' data-translate="Ферма">Ферма</div>
            <div onclick='switchToScorePage()' data-translate="Очки">Очки</div>
            <div onclick='switchToRulesPage()' data-translate="Правила">Правила</div>
        </div>
        <div class="bonus"></div>
    </div>
    <script type="module">
        import { renderGetBonus } from './moduls/GetBonus.js';
        document.querySelector('.bonus').innerHTML = renderGetBonus();
    </script>

    <div id='IPage'></div>



    <footer>

    </footer>
    <div class="wrapModalGetBonus">
        <div class="modalGetBonus">
            <span id="closeModalGetBonus">
                X
            </span>
            <img src="img/arrow-down.gif" alt="">
            <div class="wrapRunString">
                <div class="runString" aria-label="Бегущая строка бонусов">
                </div>
            </div>
        </div>
    </div>

    <!-- скрипты  подключаются после загрузки DOM-->
    <script>
        function loadScripts() {
            const scripts = [
                'js/script.js',
                'pages/Main.js',
                'pages/Shop.js',
                'pages/Ferm.js',
                'js/shop.js',
                'js/translate.js',
                'js/getBonus.js'
            ];

            scripts.forEach(src => {
                const script = document.createElement('script');
                script.src = src;
                document.body.appendChild(script);
            });
        }

        document.addEventListener('DOMContentLoaded', loadScripts);
    </script>


</body>

</html>
