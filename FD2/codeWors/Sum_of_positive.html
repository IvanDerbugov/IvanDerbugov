<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        const a = [1, -3, 10]
        function positiveSum(arr) {
            let sum = 0
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] < 0) {continue}
                sum += arr[i]
            }
            console.log('arr.length ', arr.length)
            console.log('arr: ', arr)
            return sum
        }
        
        console.log('positiveSum([1, -3, 10]): ', positiveSum(a))
    </script>
</body>

</html>
