    <script>
        function getCentury (year) {
            const birthdayIesus = new Date('0001-01-01').getTime()
            console.log(birthdayIesus, 'birthdayIesus')
            const date = 
            new Date(year, 0, 1, 0)
            .getTime()
            // /1000/60/60/24/365

            return date
        }
        console.log(getCentury(2000))
    </script>
