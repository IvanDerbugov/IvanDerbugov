<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#313f31;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#484149;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="100" height="100" rx="12" fill="url(#bgGradient)"/>
  
  <!-- Символы кода </> -->
  <g fill="none" stroke="#b1b1b1" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Левая скобка -->
    <path d="M 40 35 L 30 50 L 40 65" />
    <!-- Слэш -->
    <path d="M 55 35 L 45 65" />
    <!-- Правая скобка -->
    <path d="M 60 35 L 70 50 L 60 65" />
  </g>
  
  <!-- Декоративные точки -->
  <circle cx="20" cy="25" r="3" fill="#b1b1b1" opacity="0.6"/>
  <circle cx="80" cy="25" r="3" fill="#b1b1b1" opacity="0.6"/>
</svg>

