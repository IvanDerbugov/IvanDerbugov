    <script>
        function fib(n) {
            if (n === 0) {
                return 0
            }
            else if (n === 1 || n === 2) {
                return 1
            }
            else return n = fib(n-1) + fib(n-2)
        }

        console.log ("рекурсия фиб3: ", fib(3))
        console.log ("рекурсия фиб7: ", fib(7))
        console.log ("рекурсия фиб100: ", fib(100))
