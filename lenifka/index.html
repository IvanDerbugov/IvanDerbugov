<body>
    <!-- Новогодний снег -->
    <div class="snowflakes" aria-hidden="true">
        <div class="snowflake">❄</div>
        <div class="snowflake">❅</div>
        <div class="snowflake">❆</div>

        <div class="snowflake">❆</div>

    <!-- Звезды на фоне -->
    <div class="stars"></div>

    <!-- Заголовок -->

            <h1 class="title">Наши Воспоминания</h1>
            <p class="subtitle">С Новым Годом! ✨</p>

    <!-- Галерея -->
    <main class="main">

            <div class="gallery" id="gallery">
                <!-- Фотографии будут добавлены через JavaScript -->
            </div>
        </div>
    </main>

    <!-- Lightbox для полноэкранного просмотра -->
    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">&times;</button>
        <button class="lightbox-prev" id="lightboxPrev">‹</button>
        <button class="lightbox-next" id="lightboxNext">›</button>
        <div class="lightbox-image" id="lightboxImage"></div>
        <p class="lightbox-caption" id="lightboxCaption"></p>
    </div>

    <script src="js/script.js"></script>
