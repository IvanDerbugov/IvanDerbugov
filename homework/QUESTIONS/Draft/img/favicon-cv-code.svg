<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#484149;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#313f31;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="100" height="100" rx="15" fill="url(#bgGradient3)"/>
  
  <!-- Иконка кода - скобки -->
  <g fill="none" stroke="#b1b1b1" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <!-- Левая скобка -->
    <path d="M 30 30 L 20 50 L 30 70" />
    <!-- Правая скобка -->
    <path d="M 70 30 L 80 50 L 70 70" />
  </g>
  
  <!-- Точка посередине -->
  <circle cx="50" cy="50" r="4" fill="#b1b1b1"/>
</svg>

