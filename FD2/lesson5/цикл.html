<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function fib1(n) {
            if (n === 0) {
                return [0]
            }
            if (n === 1) {
                return [0, 1]
            }
            
            let sequence = [0, 1]
            let prev1 = 1  
            let prev2 = 0  
            let current = 0
            
            for (let i = 2; i <= n; i++) {
                current = prev1 + prev2
                sequence.push(current)
                prev2 = prev1
                prev1 = current
            }
            return sequence
        }
        console.log ("цикл фиб3: ", fib1(3))
        console.log ("цикл фиб7: ", fib1(7))
        console.log ("цикл фиб100: ", fib1(100))
        console.log ("цикл фиб1000: ", fib1(1000))
        console.log ("цикл фиб9000: ", fib1(9000))
    </script>
</body>
</html>
