    <form action="http://fe.it-academy.by/TestForm.php" method="post" target="_blank" name="publicationArticle">

        <div class="clearfix">
            <p>Для публикации следующей статьи заполните, пожалуйста, следующую форму:</p><br>
            <div class="textForm">
                <p> Название статьи: </p><br>
                <p>Рубрика: </p><br>
                <p> Публикация: </p><br>
                <p>Разрешить комментарии: </p><br>
                <p>Текст статьи: </p><br>
            </div>

            <div class="inputsForm">

                <p class="widthInput"><input class="widthInput" type="text" name="nameArticle"></p> <br>

                <p>
                    <select name="heading" id="">
                        <option value="IT">программирование</option>
                        <option value="news">новости</option>
                        <option value="science">наука</option>
                    </select>
                </p> <br>
                <p>
                    <input type="radio" name="publication" value="fromWebsity"> на сайте
                    <input type="radio" name="publication" value="fromMagazine"> в журнале
                    <input type="radio" name="publication" value="everywhere"> на сайте и в журнале
                </p> <br>
                <p><input type="checkbox" name="allowComments"></p> <br>

            </div>
            <br>
        </div>
        <div class="publication">

            <textarea name="textArticle" class="widthInput" id=""></textarea>
            <br>
