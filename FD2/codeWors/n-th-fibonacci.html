<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function nthFibo(n) {
            if (n === 1) return 0
            
            const arr = [0, 1]
            for (let i = 1; i < n; i++) {
                arr.push(arr.at(-1) + arr.at(-2))
            }
            // console.log('----arr', arr)
            return (arr[--n])
        }
        // console.log(nthFibo(0), '0?')
        // console.log(nthFibo(1), '1?')
        // console.log(nthFibo(2), '1?')
        console.log(nthFibo(4), '2?')
        console.log(nthFibo(8), '13?')
    </script>
</body>

</html>
