<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Preview - –ù–∞—à–∏ –í–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            margin: 0;
            padding: 0;
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* –ó–≤–µ–∑–¥—ã –Ω–∞ —Ñ–æ–Ω–µ */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* –°–Ω–µ–∂–∏–Ω–∫–∏ */
        .snowflake {
            position: absolute;
            color: white;
            font-size: 20px;
            opacity: 0.8;
            animation: snowfall linear infinite;
        }

        @keyframes snowfall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }
            100% {
                transform: translateY(630px) rotate(360deg);
                opacity: 0;
            }
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .content {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 60px;
        }

        .heart-icon {
            font-size: 120px;
            margin-bottom: 30px;
            animation: heartPulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 107, 157, 0.8));
        }

        @keyframes heartPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .title {
            font-size: 72px;
            font-weight: 700;
            color: white;
            text-shadow: 
                0 0 20px rgba(0, 0, 0, 0.3),
                2px 2px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 36px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 
                0 0 15px rgba(0, 0, 0, 0.2),
                1px 1px 5px rgba(0, 0, 0, 0.4);
            margin-bottom: 40px;
        }

        .date {
            font-size: 28px;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
            font-family: 'Montserrat', sans-serif;
        }

        .decorative-hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .decorative-heart {
            position: absolute;
            font-size: 40px;
            opacity: 0.6;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- –ó–≤–µ–∑–¥—ã -->
    <div class="stars" id="stars"></div>

    <!-- –°–Ω–µ–∂–∏–Ω–∫–∏ -->
    <div id="snowflakes"></div>

    <!-- –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —Å–µ—Ä–¥–µ—á–∫–∏ -->
    <div class="decorative-hearts">
        <div class="decorative-heart" style="top: 10%; left: 10%; animation-delay: 0s;">üíï</div>
        <div class="decorative-heart" style="top: 20%; right: 15%; animation-delay: 1s;">üíñ</div>
        <div class="decorative-heart" style="bottom: 15%; left: 12%; animation-delay: 2s;">üíó</div>
        <div class="decorative-heart" style="bottom: 25%; right: 10%; animation-delay: 1.5s;">üíù</div>
        <div class="decorative-heart" style="top: 50%; left: 5%; animation-delay: 0.5s;">üíì</div>
        <div class="decorative-heart" style="top: 60%; right: 8%; animation-delay: 2.5s;">üíû</div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="content">
        <div class="heart-icon">‚ù§Ô∏è</div>
        <h1 class="title">–ù–∞—à–∏ –í–æ—Å–ø–æ–º–∏–Ω–∞–Ω–∏—è</h1>
        <p class="subtitle">–° –ù–æ–≤—ã–º –ì–æ–¥–æ–º! ‚ú®</p>
        <p class="date">2025</p>
    </div>

    <script>
        // –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–µ–∑–¥
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 30; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (2 + Math.random() * 2) + 's';
            starsContainer.appendChild(star);
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ —Å–Ω–µ–∂–∏–Ω–æ–∫
        const snowflakesContainer = document.getElementById('snowflakes');
        const snowflakeSymbols = ['‚ùÑ', '‚ùÖ', '‚ùÜ'];
        for (let i = 0; i < 15; i++) {
            const snowflake = document.createElement('div');
            snowflake.className = 'snowflake';
            snowflake.textContent = snowflakeSymbols[Math.floor(Math.random() * snowflakeSymbols.length)];
            snowflake.style.left = Math.random() * 100 + '%';
            snowflake.style.animationDuration = (8 + Math.random() * 4) + 's';
            snowflake.style.animationDelay = Math.random() * 2 + 's';
            snowflakesContainer.appendChild(snowflake);
        }
    </script>
</body>
</html>
