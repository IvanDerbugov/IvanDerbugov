<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Циклы</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <p>
            Опишите что вас беспокоит с оценками интенсивности от 1 до 10 <br>
            Мы предоставим вам рекомендации по вашему состоянию.
            <span id="example">
                Например: "Мой ребёнок меня совсем не слушается 8<br>
                На работе начальник заваливает работой 7<br>
                Коллега пристаёт 3<br>
                Муж часто не выполняет свои обещания 10"
            </span>
        </p>
        <textarea name="" id="text" cols="30" rows="10" placeholder="Мой ребёнок меня совсем не слушается 8"></textarea>
        <br>
        <button type="" id="button">Получить результат</button>

        <h5 id="result"></h5>
        <h6 id="recommendation"></h6>

        <form action="" id="form" style="display: none;">
            <input type="text" id="name" placeholder="Ваше имя"> <br>
            <input type="email" id="email" placeholder="Ваш email"> <br>
            <input type="tel" id="phone" placeholder="Ваш телефон"> <br>
            <button type="submit" id="button-send-form">Отправить</button>
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
