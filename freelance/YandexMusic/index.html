<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SubScope</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lights.css">
    <link rel="icon" href="img/icons/homeIcon.svg">
</head>

<body>
    <header>
        <div class="container">
            <div class="top">
                <img src="img/icons/homeIcon.svg" alt="homeIcon">
                <p>SubScope</p>
            </div>
            <div class="bottom">
                <div>
                    <h1>
                        Все подписки на виду
                        И никаких сюрпризов
                    </h1>
                    <p>
                        Рады видеть вас! Наше приложение поможет легко управлять всеми вашими подписками. Давайте
                        коротко расскажем, что здесь есть!
                    </p>
                </div>
                <div>
                    <img src="img/hederBottom.png" alt="hederBottom">
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <div class="downloadBtns">
            <button>
                <img src="img/icons/download.svg" alt="download">
                Windows
            </button>
            <button>
                <img src="img/icons/download.svg" alt="download">
                MacOS
            </button>
        </div>
        <div class="controlAll">
            <div>

            </div>
            <div>
                <h1>
                    Все под контролем!
                </h1>
                <p>
                    Следите за своими подписками и легко добавляйте новые
                </p>
            </div>
            <div class="light l1"></div>
            <div class="light l2"></div>
            <div class="light l3"></div>
            <div class="light l4"></div>
            <div class="light l5"></div>
            <div class="light l6"></div>
            <div class="light l7"></div>
            <div class="light l8"></div>
        </div>
        <div class="pagination-dots">
            <button class="dot active"></button>
            <button class="dot"></button>
            <button class="dot"></button>
        </div>
    </main>
    <footer>

    </footer>

</html>
