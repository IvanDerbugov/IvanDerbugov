<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Color</title>
</head>
<body>
    <p>
        &lt;font color="#BruceWillis"&gt;
            <font color="#BruceWillis">
                Я получил какой-то цвет!
            </font>
        &lt;/font&gt;
    </p>
    
    <p>
        &lt;font color="#CANDY"&gt;
            <font color="#CANDY">
                А у меня другой цвет!
            </font>
        &lt;/font&gt;
    </p>
</body>
</html>
