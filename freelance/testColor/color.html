<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 1920px;
            height: 400px;
            margin-bottom: 20px;
        }
        
        div:nth-child(1) {
            background: linear-gradient(135deg, #0A0A0A 0%, #1E3A8A 60%, #3B82F6 100%);
        }
        
        div:nth-child(2) {
            background: linear-gradient(135deg, #1A0033 0%, #4C1D95 50%, #8B5CF6 100%);
        }
        
        div:nth-child(3) {
            background: linear-gradient(135deg, #111827 0%, #374151 50%, #6B7280 100%);
        }
        
        div:nth-child(4) {
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 50%, #475569 100%);
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
</body>
</html>
