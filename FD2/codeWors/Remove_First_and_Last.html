<body>
    <script>
        function array(string) {
            let arrResult =
                string.split(',')
            if (arrResult.length >= 3) {
                arrResult.pop()
                arrResult.shift()
                return arrResult.join(' ')
            }
            else return null
        }

        //   array()
        console.log(array(''))
        console.log(array('1'))
        console.log(array('1,2'))
        console.log(array('1,2,3'))
        console.log(array('1,2,3,4')) 
    </script>
</body>

</html>
