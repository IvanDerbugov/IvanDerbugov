<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Дерево Евгения</title>
  <style>
    body{
      background-color: thistle;
    }
   body>div ul li:first-child {
      color: red;
    }
    li span{
      color: green;
    }

    body>ul span{
      color: rosybrown;
    }
    li ul span{
      color: brown;
    }
    div li>em{
      color: blue;
    }
    li>div li>em{
      color: chocolate;
    }
    p>em{
      color: yellow;
    }
    li>p>em{
      color: aqua;
    }
    p:last-of-type{
      color: white;
    }
    body>ul>li:nth-of-type(1){
      color: orange; /*не работает */
    }
  </style>
</head>
<body>
  <div>
    <ul>
      <li>a1</li>
      <li><span>a2</span></li>
      <li><em>a3</em></li>
    </ul>
    
    <p>
      <em>
        a4
      </em>
    </p>
    
    <span>
      <em>
        a5
      </em>
    </span>
  </div>
  
  
  <ul>
    <li>
      a6 
      <span>a7</span>
      <em>a8</em>
    </li>
    <li>
      <p>
        <em>a9</em>
      </p>
    </li>
    <li>
      <div>
        <ul>
          <li>a10</li>
          <li><em>a11</em></li>
          <li><span>a12</span></li>
        </ul>
        <p>a13</p>
      </div>
    </li>
  </ul>
</body>

</html>
