<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рамка в 1 div</title>
    <style>
        .frame {
            position: relative;
            padding: 50px;
            min-width: 100px;
            min-height: 100px;
            text-align: center;
        }
    
        .frame::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(img/ramkaLR0.png) repeat-y left, 
                        url(img/ramkaLR0.png) repeat-y right,
                        url(img/ramkaVN0.png) repeat-x top,
                        url(img/ramkaN.png) repeat-x bottom;

            background-size: auto, auto;
            z-index: -1;
        }
    
        .frame::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url(img/ramkaLV1.png) no-repeat left top, 
                        url(img/ramkaRV2.png) no-repeat right top, 
                        url(img/ramkaLN3.png) no-repeat left bottom, 
                        url(img/ramkaRN4.png) no-repeat right bottom;
            background-size: auto, auto;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="frame">
        <p>Some text</p>
    </div>
    
</body>
</html>
