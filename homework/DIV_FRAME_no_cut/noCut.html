<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>border-image</title>
  <style>
   div {
    border: 30px solid #40c4c8;
    padding: 20px;
    -moz-border-image: url(images/ramka.png) 40 round round;
    -webkit-border-image: url(images/ramka.png) 40 round round; 
    -o-border-image: url(images/ramka.png) 40 round round;
    border-image: url(images/ramka.png) 40 round round;
    max-width: fit-content;

   }
  </style>
 </head>
 <body>
   <div>op</div>
 </body>
</html>
