<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function filterString(value) {
            let result = value.split('')
            result = result.map((str) => {
                return +str
            })
            result = result.filter((v) => !isNaN(v))
            result = result.join('')
            return +result
        }

        console.log(filterString('a12bc3'), '123?')
    </script>
</body>

</html>
