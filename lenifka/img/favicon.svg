<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff4081;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e91e63;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Фон с легким градиентом -->
  <circle cx="50" cy="50" r="48" fill="url(#heartGradient)" opacity="0.1"/>
  
  <!-- Сердечко -->
  <path d="M50,75 C50,75 20,50 20,35 C20,25 28,20 35,20 C42,20 50,28 50,35 C50,28 58,20 65,20 C72,20 80,25 80,35 C80,50 50,75 50,75 Z" 
        fill="url(#heartGradient)" 
        filter="url(#glow)"
        stroke="#ff6b9d"
        stroke-width="1"/>
  
  <!-- Блики для объема -->
  <ellipse cx="45" cy="40" rx="8" ry="6" fill="rgba(255,255,255,0.4)"/>
  <ellipse cx="55" cy="42" rx="6" ry="5" fill="rgba(255,255,255,0.3)"/>
</svg>

