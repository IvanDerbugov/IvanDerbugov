<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function count(array) {
            const countVal = {}
            for (let i in array) {
                const val = array[i]
                if (!(val in countVal)) {
                    countVal[val] = 0
                }
                countVal[val]++
            }
            return countVal
        }
        console.log(count(['a', 'a', 'b', 'b', 'b']), "{ 'a': 2, 'b': 3 } ?")
    </script>
</body>

</html>
