<!-- –ò–≥—Ä–∞ —Å —Ü–∏—Ñ—Ä–∞–º–∏ –¥–ª—è –¥–µ—Ç–µ–π -->
<div class="number-game">
    <h2 class="game-title">üéØ –ò–≥—Ä–∞ —Å —Ü–∏—Ñ—Ä–∞–º–∏! üéØ</h2>
    <p style="color: #666; font-size: 14px; margin-bottom: 15px;">
        üí° –ù–∞–∂–∏–º–∞–π—Ç–µ –∫–Ω–æ–ø–∫–∏ –º—ã—à–∫–æ–π –∏–ª–∏ —Ü–∏—Ñ—Ä—ã –Ω–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–µ! (Escape - –æ—á–∏—Å—Ç–∏—Ç—å)
    </p>
    <button id="soundToggle" style="margin-bottom: 15px; padding: 8px 15px; background: #4ecdc4; color: white; border: none; border-radius: 15px; cursor: pointer; font-size: 14px;">
        üîä –ó–≤—É–∫ –≤–∫–ª—é—á–µ–Ω
    </button>
    <div class="number-display" id="numberDisplay">?</div>
    
    <div class="number-buttons">
        <button class="number-btn" data-number="0">0</button>
        <button class="number-btn" data-number="1">1</button>
        <button class="number-btn" data-number="2">2</button>
        <button class="number-btn" data-number="3">3</button>
        <button class="number-btn" data-number="4">4</button>
        <button class="number-btn" data-number="5">5</button>

        <button class="number-btn" data-number="8">8</button>

    </div>
    
    <button class="clear-btn" id="clearBtn">–û—á–∏—Å—Ç–∏—Ç—å</button>
</div>

    <script>
        const audio = new Audio('img/tefal.mp3');
        audio.loop = true;
        document.querySelector('.overlay').addEventListener('mouseover', () => {
            audio.play();
        });
        document.querySelector('.overlay').addEventListener('mouseout', () => {
            audio.pause();
            audio.currentTime = 0;
        });



        const audioCat = new Audio('img/catVoice.mp3');
        document.querySelector('.cat').addEventListener('mouseover', () => {
            audioCat.play();
        });
        document.querySelector('.cat').addEventListener('mouseout', () => {
            audioCat.pause();
            audioCat.currentTime = 0;
        });


        const audioDog = new Audio('img/dogVoice.mp3');
        document.querySelector('.dog').addEventListener('mouseover', () => {
            audioDog.play();
        });
        document.querySelector('.dog').addEventListener('mouseout', () => {
            audioDog.pause();
            audioDog.currentTime = 0;
        });

        const audioFox = new Audio('img/foxVoice.mp3');
        document.querySelector('.fox').addEventListener('mouseover', () => {
            audioFox.play();
        });
        document.querySelector('.fox').addEventListener('mouseout', () => {
            audioFox.pause();
            audioFox.currentTime = 0;
        });


        const audioSnake = new Audio('img/snakeVoice.mp3');
        document.querySelector('.snake').addEventListener('mouseover', () => {
            audioSnake.play();
        });
        document.querySelector('.snake').addEventListener('mouseout', () => {
            audioSnake.pause();
            audioSnake.currentTime = 0;
        });

        const audioHedgehog = new Audio('img/hedgehogVoice.mp3');
        document.querySelector('.hedgehog').addEventListener('mouseover', () => {
            audioHedgehog.play();
        });
        document.querySelector('.hedgehog').addEventListener('mouseout', () => {
            audioHedgehog.pause();
            audioHedgehog.currentTime = 0;
        });

        const audioRam = new Audio('img/ramVoice.mp3');
        document.querySelector('.ram').addEventListener('mouseover', () => {
            audioRam.play();
        });
        document.querySelector('.ram').addEventListener('mouseout', () => {
            audioRam.pause();
            audioRam.currentTime = 0;
        });

        const audioHourse = new Audio('img/hourse.mp3');
        document.querySelector('.hourse').addEventListener('mouseover', () => {
            audioHourse.play();
        });
        document.querySelector('.hourse').addEventListener('mouseout', () => {
            audioHourse.pause();
            audioHourse.currentTime = 0;
        });

        const audioKoza = new Audio('img/koza.mp3');
        document.querySelector('.koza').addEventListener('mouseover', () => {
            audioKoza.play();
        });
        document.querySelector('.koza').addEventListener('mouseout', () => {
            audioKoza.pause();
            audioKoza.currentTime = 0;
        });

        // –ò–≥—Ä–∞ —Å —Ü–∏—Ñ—Ä–∞–º–∏
        const numberDisplay = document.getElementById('numberDisplay');
        const numberButtons = document.querySelectorAll('.number-btn');
        const clearBtn = document.getElementById('clearBtn');
        const soundToggle = document.getElementById('soundToggle');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –∑–≤—É–∫–æ–º
        let soundEnabled = true;

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ —Å —Ü–∏—Ñ—Ä–∞–º–∏
        numberButtons.forEach(button => {
            button.addEventListener('click', () => {
                const number = button.getAttribute('data-number');
                showNumber(number);
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –Ω–∞–∂–∞—Ç–∏—è
                button.style.transform = 'scale(0.9)';
                setTimeout(() => {
                    button.style.transform = '';
                }, 150);
            });
        });

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ü–∏—Ñ—Ä—ã
        function showNumber(number) {
            numberDisplay.textContent = number;
            numberDisplay.classList.add('show');
            
            // –ì–æ–ª–æ—Å–æ–≤–∞—è –æ–∑–≤—É—á–∫–∞ –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ
            speakNumber(number);
            
            // –£–±–∏—Ä–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç —á–µ—Ä–µ–∑ –Ω–µ–∫–æ—Ç–æ—Ä–æ–µ –≤—Ä–µ–º—è
            setTimeout(() => {
                numberDisplay.classList.remove('show');
            }, 500);
        }

        // –§—É–Ω–∫—Ü–∏—è –≥–æ–ª–æ—Å–æ–≤–æ–π –æ–∑–≤—É—á–∫–∏
        function speakNumber(number) {
            if (!soundEnabled) return; // –ù–µ –æ–∑–≤—É—á–∏–≤–∞–µ–º, –µ—Å–ª–∏ –∑–≤—É–∫ –≤—ã–∫–ª—é—á–µ–Ω
            
            const numberNames = {
                '0': '—Ü–∏—Ñ—Ä–∞ –Ω–æ–ª—å',
                '1': '—Ü–∏—Ñ—Ä–∞ –æ–¥–∏–Ω',
                '2': '—Ü–∏—Ñ—Ä–∞ –¥–≤–∞',
                '3': '—Ü–∏—Ñ—Ä–∞ —Ç—Ä–∏',
                '4': '—Ü–∏—Ñ—Ä–∞ —á–µ—Ç—ã—Ä–µ',
                '5': '—Ü–∏—Ñ—Ä–∞ –ø—è—Ç—å',
                '6': '—Ü–∏—Ñ—Ä–∞ —à–µ—Å—Ç—å',
                '7': '—Ü–∏—Ñ—Ä–∞ —Å–µ–º—å',
                '8': '—Ü–∏—Ñ—Ä–∞ –≤–æ—Å–µ–º—å',
                '9': '—Ü–∏—Ñ—Ä–∞ –¥–µ–≤—è—Ç—å'
            };

            const text = numberNames[number];
            if (text) {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º Web Speech API –¥–ª—è –æ–∑–≤—É—á–∫–∏
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    utterance.lang = 'ru-RU'; // –†—É—Å—Å–∫–∏–π —è–∑—ã–∫
                    utterance.rate = 0.8; // –ù–µ–º–Ω–æ–≥–æ –º–µ–¥–ª–µ–Ω–Ω–µ–µ –¥–ª—è –¥–µ—Ç–µ–π
                    utterance.pitch = 1.2; // –ß—É—Ç—å –≤—ã—à–µ —Ç–æ–Ω –¥–ª—è –¥–µ—Ç—Å–∫–æ–≥–æ –≥–æ–ª–æ—Å–∞
                    utterance.volume = 0.8; // –ì—Ä–æ–º–∫–æ—Å—Ç—å
                    
                    // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â—É—é –æ–∑–≤—É—á–∫—É, –µ—Å–ª–∏ –æ–Ω–∞ –µ—Å—Ç—å
                    speechSynthesis.cancel();
                    speechSynthesis.speak(utterance);
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –æ—á–∏—Å—Ç–∫–∏
        clearBtn.addEventListener('click', () => {
            numberDisplay.textContent = '?';
            numberDisplay.classList.remove('show');
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –≤–∫–ª—é—á–µ–Ω–∏—è/–≤—ã–∫–ª—é—á–µ–Ω–∏—è –∑–≤—É–∫–∞
        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            if (soundEnabled) {
                soundToggle.textContent = 'üîä –ó–≤—É–∫ –≤–∫–ª—é—á–µ–Ω';
                soundToggle.style.background = '#4ecdc4';
            } else {
                soundToggle.textContent = 'üîá –ó–≤—É–∫ –≤—ã–∫–ª—é—á–µ–Ω';
                soundToggle.style.background = '#ff6b6b';
                // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –æ–∑–≤—É—á–∫—É
                speechSynthesis.cancel();
            }
        });

        // –î–æ–±–∞–≤–ª—è–µ–º –∑–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
        function playClickSound() {
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –∑–≤—É–∫ –∫–ª–∏–∫–∞, –µ—Å–ª–∏ –µ—Å—Ç—å –∞—É–¥–∏–æ—Ñ–∞–π–ª
            // const clickSound = new Audio('img/click.mp3');
            // clickSound.play();
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –∑–≤—É–∫ –∫ –∫–Ω–æ–ø–∫–∞–º
        numberButtons.forEach(button => {
            button.addEventListener('click', playClickSound);
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        document.addEventListener('keydown', (event) => {
            const key = event.key;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –Ω–∞–∂–∞—Ç–∞ —Ü–∏—Ñ—Ä–∞ –æ—Ç 0 –¥–æ 9
            if (key >= '0' && key <= '9') {
                showNumber(key);
                playClickSound();
                
                // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â—É—é –∫–Ω–æ–ø–∫—É
                const button = document.querySelector(`[data-number="${key}"]`);
                if (button) {
                    button.style.transform = 'scale(0.9)';
                    button.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a52)';
                    setTimeout(() => {
                        button.style.transform = '';
                        button.style.background = '';
                    }, 150);
                }
            }
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∞–≤–∏—à–∏ Escape –¥–ª—è –æ—á–∏—Å—Ç–∫–∏
            if (key === 'Escape') {
                numberDisplay.textContent = '?';
                numberDisplay.classList.remove('show');
            }
        });
    </script>
